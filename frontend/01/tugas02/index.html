<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0" class="animal-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td><img src="" alt="smiling cat" /></td>
          <td>Smiling Cat</td>
          <td>Healthy Fish</td>
          <td>
            <input type="radio" value="vertebrate" />Vertebrate
            <input type="radio" value="Invertebrate" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>2.</td>
          <td><img src="" alt="happy dog" /></td>

            <input type="radio" value="vertebrate" />Vertebrate
            <input type="radio" value="Invertebrate" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>3.</td>
          <td><img src="" alt="confuse chimpanse" /></td>
          <td>Confuse Chimpanse</td>
          <td>Sweet Banana</td>
          <td>
            <input type="radio" value="vertebrate" />Vertebrate
            <input type="radio" value="Invertebrate" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>4.</td>
          <td><img src="" alt="frisky jellyfish" /></td>
          <td>Frisky Jellyfish</td>

          <td>
            <input type="radio" value="vertebrate" />Vertebrate
            <input type="radio" value="Invertebrate" />Invertebrate
          </td>
        </tr>
        <tr>
          <td>5.</td>
          <td><img src="" alt="smiling cat" /></td>
          <td>Smiling Cat</td>
          <td>Healthy Fish</td>
          <td>
            <input type="radio" value="vertebrate" />Vertebrate
            <input type="radio" value="Invertebrate" />Invertebrate
          </td>
        </tr>
      </tbody>
    </table>

</html>
